<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante de Comida Rápida</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <header>
        <h1>Restaurante de Comida Rápida/ Matías Ferioli #69285</h1>
        <div class="cart-icon">
            <span id="cart-count">0</span>
            <img src="assets/carritosinfondo.png" alt="Carrito">
        </div>
    </header>

    <main>
        <section class="menu-container">
            <h2>Nuestro Menú</h2>
            <div id="menu-items" class="menu-grid">
            </div>
        </section>

        <section id="cart-section" class="cart-container">
            <h2>Tu Pedido</h2>
            <div id="cart-items">
            </div>
            <div class="cart-summary">
                <p>Total: $<span id="cart-total">0</span></p>
                <button id="checkout-btn" class="btn-primary">Realizar Pago</button>
                <button id="clear-cart-btn" class="btn-secondary">Vaciar Carrito</button>
            </div>
        </section>

        <section id="payment-section" class="payment-container hidden">
            <h2>Procesar Pago</h2>
            <form id="payment-form">
                <div class="form-group">
                    <label for="payment-amount">Total a pagar: $<span id="payment-total">0</span></label>
                </div>
                <div class="form-group">
                    <label for="customer-payment">Ingrese el monto con el que va a pagar:</label>
                    <input type="number" id="customer-payment" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-primary">Pagar</button>
                    <button type="button" id="cancel-payment-btn" class="btn-secondary">Cancelar</button>
                </div>
            </form>
        </section>

        <section id="receipt-section" class="receipt-container hidden">
            <h2>Recibo de Compra</h2>
            <div id="receipt-details">
                <p>Total pagado: $<span id="receipt-total">0</span></p>
                <p>Monto entregado: $<span id="receipt-payment">0</span></p>
                <p>Vuelto: $<span id="receipt-change">0</span></p>
            </div>
            <button id="new-order-btn" class="btn-primary">Nuevo Pedido</button>
        </section>
    </main>

    <footer>
        <p>Restaurante de comida rapida- Preentrega 2 CoderHouse</p>
    </footer>
</body>
</html>
